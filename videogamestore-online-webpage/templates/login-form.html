<div id="login-form" class="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Login</h5>
        <button type="button" class="btn-close" onclick="hideModalForm()" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="username">
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="password">
          <label for="password">Password</label>
        </div>
        <button class="register" type="button" onclick="showRegisterForm()">
        <span class="button-decor"></span>
        <span class="button-content">
            <span class="button__icon">
                <i class="fa-solid fa-user-plus"></i>
            </span>
            <span class="button__text">Register</span>
        </span>
      </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="hideModalForm()">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
      </div>
    </div>
  </div>

</div>
